name: CI Workflow

on:
  push:
    branches:
      -main
  pull_request:
    branches:
      -main

jobs:
  build:
    runs-on: ubuntu_latest

steps:
  - name: Checkout code
   uses: actions/checkout@v2

  - name: Set up Node.jst
   uses: actions/setup-node@v2

   with:
     node_version: '14'

   - name: Install dependencies
    run: npm install

   - name: Run tests
    run: npm test
  
